<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transporte de passageiros</title>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <header class="nav">
        <div id="hcont" class="hcont">
            <button onclick="criaLogin()" id="clog">Crie seu login</button>
            <button onclick="abreTelaLogin()" id="log">Login</button>
        </div>

        
        <h1>Transporte Privado</h1>
    </header>
    <main class="container">
        <section class="products-container">
            <h2>Escolha a Viagem que deseja</h2>
            <article class="card">
                <div class="product-image" id="img-1"></div>
                <h3>Traslados Balneario Camboriu</h3>
                <p>Qtd Malas: </p><input type="number" min="1" max="8" id="qtd-1"></p>
                <label>Valor<input type="text" id="valor_balneario" name="Name" /></label>
                <button onclick="trasladosCamboriu()" class="btn" type="Comprar">Calcular preço</button>
            </article>
            <article class="card">
                <div class="product-image" id="img-2"></div>
                <h3>Traslados Gerais</h3>
                <p>Qtd Malas: <input type="number" min="1" max="8" id="qtd-2"></p>
                <label>Valor <input type="text" id="valor_traslados" name="Name" /></label>
                <button onclick="trasladosGerais()" class="btn" type="Comprar">Calcular preço</button>
                 
            </article>
            <article class="card">
                <div class="product-image" id="img-3"></div>
                <h3>Tours</h3>
                <p>Qtd Malas: <input type="number" min="1" max="8" id="qtd-3"></p>
                <label>Valor <input type="text" id="valor_tours" name="Name" /></label>
                <button onclick="tours()" class="btn" type="Comprar">Calcular preço</button>
                    
            </article>
            <article class="card">
                <div class="product-image" id="img-4"></div>
                <h3>Traslados para Aeroporto</h3>
                <p>Qtd Malas: <input type="number" min="1" max="8" id="qtd-4"></p>
                <label>Valor <input type="text" id="valor_aeroporto" name="Name" /></label>
                <button onclick="trasladosAeroporto()" class="btn" type="Comprar">Calcular preço</button>
                    

        </section>
    </main>
    <footer class="rodape">
        <h2 class="altura2">informaçoes sobre o site</h2>
        <p><span class="bold">Transporte Privado</span>&copy; 2024</p>

    </footer>
</body>
</html>
